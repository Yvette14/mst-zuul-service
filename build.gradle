group 'com.helloworld.zuul'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		maven { url "http://repo.spring.io/libs-milestone" }
		maven { url "http://repo.spring.io/libs-snapshot" }
		maven { url "https://jitpack.io" }
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'


repositories {
	maven { url "http://repo.spring.io/libs-milestone" }
	maven { url "http://repo.spring.io/libs-snapshot" }
	maven { url "https://jitpack.io" }
	mavenCentral()
}

dependencies {
	compile('org.springframework.cloud:spring-cloud-starter-feign:1.2.3.RELEASE')
	compile('org.springframework.cloud:spring-cloud-starter-zuul:1.3.5.RELEASE')
	compile('com.marcosbarbero.cloud:spring-cloud-zuul-ratelimit:1.4.0.RELEASE')
	compile('org.springframework.cloud:spring-cloud-starter-consul-all:1.1.1.RELEASE')
	testCompile('org.springframework.boot:spring-boot-starter-test:1.5.10.RELEASE')
}